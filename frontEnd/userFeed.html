<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="userFeed/userFeed.js" async></script>
    <link rel="stylesheet" href="./master/userFeed.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="header">
      <div class="mainHeader">
        <a href="./userFeed.html">Home</a>
      </div>
      <div class="albums">
        <a href="./album.html">Albums</a>
      </div>
      <div class="photos">
        <a href="./photo.html">Photos</a>
      </div>
    </nav>

    <div class="owner_info_box">
      <div id="ownerPic"></div>
      <h1 id="ownerName"></h1>
      <h5 id="ownerBio"></h5>
      <button id="logOffBtn">Log Off</button>
    </div>

    <div class="feedContent">
      <div class="contentHeader">
        <h2>Your Clout Feed</h2>
        <form id="createPostForm">
          <label for="imgurlInput">Input an image URL: </label>
          <input id="imgurlInput" type="text" required></input>
          <label for="descriptionInput">Enter a description: </label>
          <input id="descriptionInput" type="text" required></input>
          <button type="submit" id="createPostBtn">Create a new post</button>
        </form>
      </div>
    </div>

    <br />

    <div class="content"></div>
  </body>
</html>
