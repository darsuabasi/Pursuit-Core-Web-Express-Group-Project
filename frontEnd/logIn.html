<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login/login.js" async></script>
    <link rel="stylesheet" href="./master/logIn.css" />
    <title>Log In</title>
  </head>

  <body>
    <div id="mainContainer">
      <div id="logInDiv">
        <form id="logInForm">
          Enter Username: <br />
          <input id="username" type="text" /><br />
          Enter Password:<br />
          <input id="password" type="password" />
          <div id="logInBtnDiv">
            <button type="submit" id="logInBtn">Log In</button>
          </div>
          <p id="message"></p>
        </form>

        <div id="signUpLinkDiv">
          <a href="./signUp.html" style="color:black"> If you don't have an account, sign up here!</a>
        </div>
      </div>
    </div>
  </body>
</html>
